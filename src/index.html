<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Aroma</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fefaf6;
      color: #4b3832;
    }

    header {
      background: #3e2723;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .message-card {
      background: #fff3e0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .message-card p {
      font-size: 1.2rem;
      margin: 0;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      background: #3e2723;
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Café Aroma</h1>
    <p>Your daily brew of joy ☕</p>
  </header>

  <main>
    <div class="message-card">
      <p id="name">Brewing your message...</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Café Aroma. All rights reserved.
  </footer>

  <script>
    (async function () {
      try {
        const response = await fetch('/api/message');
        const { text } = await response.json();
        document.getElementById('name').textContent = text;
      } catch (error) {
        document.getElementById('name').textContent = "Oops! Couldn't load the message.";
        console.error(error);
      }
    })();
  </script>

</body>
</html>
